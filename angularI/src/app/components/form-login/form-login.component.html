<div class="container-pagelogin">
  <div class="container-imagem">
    <img class="d-block w-100 h-100" src="../../../assets/login.svg" />
  </div>
  <div class="container-form">
    <form [formGroup]="formGroup" #formDir="ngForm" class="">
      <h1 class="align-self-center">LOGIN</h1>
      <div class="form-floating m-3">
        <input
          formControlName="email"
          class="form-control"
          placeholder="email"
          id="email"
        />
        <label for="#email">Email</label>
      </div>
      <h5 *ngIf="this.email?.errors?.['required']" class="text-danger ms-3">
        usuario precisa existir
      </h5>
      <div class="form-floating m-3">
        <input
          formControlName="password"
          class="form-control"
          placeholder="password"
          id="password"
        />
        <label for="#password">Password</label>
      </div>
      <h5 *ngIf="this.password?.errors?.['required']" class="text-danger ms-3">
        senha precisa existir
      </h5>
      <div class="container-check-forgot">
        <div class="form-check m-3">
          <label class="form-check-label">Remember me</label>
          <input class="form-check-input" type="checkbox" />
        </div>
        <a routerLink="['']" class="me-3 mt-3 mb-3 forgot"
          >esqueceu sua senha?</a
        >
      </div>
      <button (click)="submit()" class="btn-login btn m-3">Entrar</button>
      <h5 class="m-3">
        nao tem uma conta? <a routerLink="['']">inscreva-se</a>
      </h5>
      <div class="container-redes_sociais mt-5">
        <h5>Logar Com</h5>
        <div class="container-redes d-flex flex-wrap">
          <h3 class="m-3"><app-googlelogin></app-googlelogin></h3>
          <h3 class="m-3">Facebook</h3>
        </div>
      </div>
    </form>
  </div>
</div>
